<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Springboard Bootcamp</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form action="" id="logoForm">
			<p>
				<label for="">Enter a brand name:</label>
				<input type="text" name="brandname" placeholder="brand name" /><br />
			</p>
			<p>
				<label for="">Enter a brand color:</label>
				<input type="color" name="color" />
			</p>
			<p>
				<label for="">Select font size:</label>
				<input type="range" name="fontSize" min="10" max="200" />
			</p>
			<input type="submit" />
		</form>
		<section id="results"></section>
		<script src="app.js"></script>
	</body>
</html>
